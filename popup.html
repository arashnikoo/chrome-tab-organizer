<!DOCTYPE html>
<html>
<head>
  <title>Domain Tab Grouper</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 240px;
      padding: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h3>Smart Domain Tab Grouper</h3>
  <button id="groupTabsBtn">Group Tabs Now</button>
  <label>
    <span>Auto Group New Tabs</span>
    <input type="checkbox" id="autoGroupToggle" />
  </label>

  <script src="popup.js"></script>
</body>
</html>
