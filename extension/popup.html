<!DOCTYPE html>
<html>

<head>
  <title>Tab Organizer</title>
  <style>
    body {
      font-family: sans-serif;
      min-width: 240px;
      padding: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3367d6;
    }

    button.secondary {
      background-color: #5f6368;
      font-size: 12px;
      padding: 6px;
      margin-top: 5px;
    }

    button.secondary:hover {
      background-color: #80868b;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
    }

    h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin: 0;
    }

    h3 img {
      vertical-align: middle;
    }

    .title-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .action-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .action-row button {
      width: auto;
      margin: 0;
      flex-grow: 1;
    }

    a {
      color: #4285f4;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h3>
    <div class="title-left">
      <img src="icon32.png" alt="Tab Organizer" />
      <span>Tab Organizer</span>
    </div>
    <a href="#" id="openOptionsLink">Settings</a>
  </h3>
  <hr />
  <button id="groupTabsBtn">Organize Tabs Now</button>
  <script src="popup.js"></script>
</body>

</html>
